# ==============================================================================
# Inhibit rules (opcional)
# ==============================================================================
# Evita enviar ciertas alertas si otra m√°s importante est√° activa
inhibit_rules:
  # Si hay alerta cr√≠tica, no enviar warnings del mismo componente
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['component']
  
  # Si el contenedor est√° down, no enviar otras alertas del mismo
  - source_match:
      alertname: 'ContainerDown'
    target_match_re:
      component: 'api|inference|model_loader'

