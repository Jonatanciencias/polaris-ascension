# ==============================================================================
# Alertmanager Configuration
# ==============================================================================
# Configuraci√≥n para env√≠o de notificaciones de alertas
#
# Soporta:
# - Slack
# - Discord (via webhook)
# - Email
# - PagerDuty
# - Webhook gen√©rico
# ==============================================================================

global:
  # Tiempo para agrupar alertas similares
  resolve_timeout: 5m

# ==============================================================================
# Templates (opcional)
# ==============================================================================
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# ==============================================================================
# Route configuration
# ==============================================================================
route:
  # Receiver por defecto
  receiver: 'default'
  
  # Agrupar alertas por estas labels
  group_by: ['alertname', 'severity', 'component']
  
  # Esperar este tiempo antes de enviar primera alerta
  group_wait: 10s
  
  # Esperar este tiempo antes de enviar nuevas alertas del mismo grupo
  group_interval: 10s
  
  # Re-enviar alerta si no se resuelve en este tiempo
  repeat_interval: 3h
  
  # Sub-routes para diferentes severidades
  routes:
    # Alertas cr√≠ticas
    - match:
        severity: critical
      receiver: 'critical'
      group_wait: 5s
      repeat_interval: 1h
    
    # Alertas de warning
    - match:
        severity: warning
      receiver: 'warning'
      repeat_interval: 6h

# ==============================================================================
# Receivers configuration
# ==============================================================================
receivers:
  
