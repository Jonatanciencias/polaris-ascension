# pytest configuration for Radeon RX 580 Energy-Efficient Computing Framework

[pytest]
minversion = 7.0

# Test discovery (canonical suite)
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
norecursedirs = research scripts

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    gpu: marks tests that require GPU access
    opencl: marks tests that require OpenCL runtime/device
    benchmark: marks tests that perform benchmarking
    integration: marks integration tests
    unit: marks unit tests

# Configuration
addopts =
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    -ra
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=30

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
    ignore::FutureWarning
